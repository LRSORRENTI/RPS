<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="main-cont">
      <h1 id="title">rock paper scissors</h1>
      <div id="battle">
        <div id="battle-wrap">
          <div>
            <img src="./imgs/rock.png" alt="default player1" />
          </div>
          <p>FIGHT</p>
          <div id="cpu">
            <p>CPU</p>
            <img src="./imgs/rock.png" alt="default player2" />
          </div>
        </div>
        <div></div>
      </div>
      <p id="choose">choose:</p>
      <div id="choices">
        <img src="./imgs/rock.png" alt="an image of a rock" />
        <img src="./imgs/paper.png" alt="an image of paper" />
        <img src="./imgs/scissors.png" alt="an image of scissors" />
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
