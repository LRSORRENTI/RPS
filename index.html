<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="main-cont">
      <h1 id="title">rock paper scissors</h1>
      <div id="battle">
        <div id="battle-wrap">
          <div id="cpu">
            <p>player</p>
            <img
              src="./imgs/question.png"
              alt="default player2"
              class="animate-1"
            />
          </div>
          <p id="fight">FIGHT!</p>
          <div id="cpu">
            <p>cpu</p>
            <img
              src="./imgs/question.png"
              alt="default player2"
              class="animate-1"
            />
          </div>
        </div>
        <div></div>
      </div>
      <p id="choose">choose</p>
      <div id="choices">
        <img src="./imgs/rock.png" alt="an image of a rock" id="rock" />
        <img src="./imgs/paper.png" alt="an image of paper" id="paper" />
        <img
          src="./imgs/scissors.png"
          alt="an image of scissors"
          id="scissors"
        />
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
